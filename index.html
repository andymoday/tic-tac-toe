<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>Library</title>
        <link href="style.css" rel="stylesheet"> 
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap" rel="stylesheet">

    <body>
        <header>TIC TAC TOE
        </header>
        <container id="start-container">
            <p>CHOOSE MODE</p>
            <button type="button" id="1P" class="mode" onclick="displayControllerModule.setMode('1P')">1P</button>
            <button type="button" id="2P" class="mode" onclick="displayControllerModule.setMode('2P')">2P</button>
        </container>
        <container id="gameboard"> 
            <button class='square' id='1'></button>
            <button class='square' id='2'></button>
            <button class='square' id='3'></button>
            <button class='square' id='4'></button>
            <button class='square' id='5'></button>
            <button class='square' id='6'></button>
            <button class='square' id='7'></button>
            <button class='square' id='8'></button>
            <button class='square' id='9'></button>
        </container>
        
        <div class='winner-popup' id='myWinnerForm'>
            <form id="winnerForm" class='winner-form-container'>
                <button type="button" id="winner-message" class="btn cancel" onclick="displayControllerModule.closeWinnerForm()"></button> 
                <button type="button" id="winner-close" class="btn cancel" onclick="displayControllerModule.closeWinnerForm()">OK</button>
            </form>  
          </div>

        <div class='player' id='player-one-panel'>
            <div class="icon">X</div>
            <p class='player-name' id='player-one-name'>Player 1</p>
        </div>

        <div class='player' id='player-two-panel'>
            <div class="icon">O</div>
            <p class='player-name' id='player-two-name'>Player 2</p> 
        </div>
    </body>
